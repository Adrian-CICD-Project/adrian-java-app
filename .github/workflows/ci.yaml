name: CI

on:
  push:
    branches:
      - main
      - feature/**
  pull_request:

permissions:
  contents: write
  actions: read
  pull-requests: write

jobs:
  pipeline:
    uses: Adrian-CICD-Project/ci-cd-templates/.github/workflows/java-ci-full.yml@main
    with:
      image-name: adrian-java-app
      env-repo: Adrian-CICD-Project/infrastructure-env-dev
    secrets: inherit
